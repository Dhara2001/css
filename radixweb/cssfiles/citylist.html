<html>
    <head>
        <title>Styling lists</title>
        
        <style>
            body{
                background-color:darkturquoise;
            }
           ul
           {
                list-style-type: none;
                margin: 10;
                padding: 10;
                overflow: hidden;
          }

          li
          *{
                float: left;
            }
            li a
            {
                text-align: center;
                padding: 16px;
            }
        </style>
    </head>
    <body>
        <h2>City Menu</h2>
        <ul class="menu">
            <li><a href="#Bharuch">Bharuch</a></li>
            <li><a href="#Ahmedabad">Ahmedabad</a></li>
            <li><a href="#Surat">Surat</a></li>
            <li><a href="#Vadodara">Vadodara</a></li>


</ul>
</html>
